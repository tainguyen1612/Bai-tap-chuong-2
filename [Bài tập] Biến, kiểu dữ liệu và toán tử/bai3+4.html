<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Điểm trung bình</title>
</head>
<body>
	<script>
		var r = parseFloat(prompt("Nhập bán kính hình tròn "));
		// diện tích hình tròn
		var s = r * r * 3.14 ;
		// chu vi hình tròn
		var	c = 2 * r * 3.14 ;

		document.write("Diên tích hình tròn là : " + s.toFixed(2) + "<br/>");
		document.write("Chu vi hình tròn là : " + c.toFixed(2));

	</script>
</body>
</html>
