<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chuyển độ C sang độ F</title>
</head>
<body>
	<script>
		var do_C 	= parseFloat(prompt("Nhập vào đây độ C"));
		var do_F	= ( 9 * do_C ) / 5 + 32 ;

		document.write( do_C + " độ C chuyển sang độ F là " + do_F.toFixed(2) + " độ F");
	</script>
</body>
</html>
